<!DOCTYPE html>
<html>
    <head>
       <title>小朋友做数学题</title>
       <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
       <div>
        <p>小朋友学数学</p>
        </div>
        <div>
        </div>
        <div id="table1">
           <table>
            <!-- 加减乘除 -->
            <tr>
            
                <td>math operation</td>
                 <td>
                    <select id="operation">
                     <option value="add">add</option>
                     <option value="subtract">subtract</option>
                     <option value="times">multiply</option>
                     <option value="divide">division</option>
                     
                     </select>
                 </td>
             </tr>
             <!-- 计算范围 -->
               <tr>
                   <td>range</td>
                    <td>
                       <select id="range">
                        <option value="10">within 10</option>
                        <option value="20">within 20</option>
                        <option value="100">within 100</option>
                        </select>
                    </td>
                </tr>
                <!-- 生成题数 -->
                <tr>
                    <td>question numbers</td>
                     <td>
                        <select id="amount">
                         <option value="10">10 question</option>
                         <option value="20">20 question</option>
                         <option value="50">50 question</option>
                         <option value="100">100 question</option>
                         </select>
                     </td>
                 </tr>
            </table>
        </div>
    <div><p><input id="button" type="button" value="start" onClick="start()"></p></div>
    <div style="border:0px solid red; width:500px;height:500px;" id="displayQuestions"><div>
    </body>
</html>
